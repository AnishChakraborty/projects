<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Appointment Details</title>
</head>
<body>
  <h2>Appointment Details</h2>
    <table>
        <tr>
            <th>Patient name</th>
            <td>{{obj.patient.firstname}}</td>
        </tr>
        <tr>
            <th>Doctor name</th>
            <td>{{obj.doctor.firstname}}</td>
        </tr>
        <tr>
            <th>Date</th>
            <td>{{obj.appointment_date}}</td>
        </tr>
        <tr>
            <th>Location</th>
            <td>{{obj.location}}</td>
        </tr>
        <tr>
            <th>Status</th>
            <td>{{obj.status}}</td>
        </tr>
        <table/>
        <a href={%url 'home'%}>home page</a>

</body>
</html>
